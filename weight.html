<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="weight.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="name" class="form" id="weight">
      <div class="wrapper wrapper-weight">
        <ul class="weight__list list">
          <li class="weight__item item">
            <input type="text" class="weight__input input" id="kg" />
            <p class="weight__description description">Килограммы,кг</p>
          </li>
          <li class="weight__item item">
            <input type="text" class="weight__input input" id="t" />
            <p class="weight__description description">Тонна т</p>
          </li>
          <li class="weight__item item">
            <input type="text" class="weight__input input" id="gr" />
            <p class="weight__description description">Грамм г</p>
          </li>
          <li class="weight__item item">
            <input type="text" class="weight__input input" id="lb" />
            <p class="weight__description description">Фунт lb</p>
          </li>
          <li class="weight__item item">
            <input type="text" class="weight__input input" id="oz" />
            <p class="weight__description description">Унция oz</p>
          </li>
          <li class="weight__item item">
            <input type="text" class="weight__input input" id="kn" />
            <p class="weight__description description">Ньютон на Земле Н</p>
          </li>
        </ul>
        <button class="reset">Сбросить</button>
      </div>
    </form>
    <script src="./weight.js"></script>
  </body>
</html>
